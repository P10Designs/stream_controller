<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTROLLER</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: #212121;
      color: #f2f2f2;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    .container{
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container .text,.container .text-small{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
    }
    .container .text-small{
      font-size: 20px;
    }
    .container .text div,.container .text-small div{
      margin: 10px;
    }
    .container .score{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container .score .team{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    .container .score .team .text input{
      font-size: 30px;
      text-align: center;
      width: 90px;
      height: 90px;
      margin: 10px;
    }
    .container .score .team .buttons{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container .score .team .buttons button{
      margin: 2.5px 0;
      height: 70px;
      width: 70px;
      font-size: 30px;
      font-weight: bold;
    }
    .container .tiros{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    .container .tiros .badges{
      display: flex;
      flex-direction: column;
      height: 90%;
      font-size: 20px;
      justify-content: space-between;
    }
    .container .tiros .team{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    input[type="number"] {
      -webkit-appearance: textfield;
      -moz-appearance: textfield;
      appearance: textfield;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }

    .number-input {
      transform: scale(.8);
      border: 2px solid #ddd;
      display: inline-flex;
    }

    .number-input,
    .number-input * {
      box-sizing: border-box;
    }

    .number-input button {
      outline:none;
      -webkit-appearance: none;
      background-color: transparent;
      border: none;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 3rem;
      cursor: pointer;
      margin: 0;
      position: relative;
    }

    .number-input button:before,
    .number-input button:after {
      display: inline-block;
      position: absolute;
      content: '';
      width: 20px;
      height: 2px;
      background-color: #f2f2f2;
      transform: translate(-50%, -50%);
    }
    .number-input button.plus:after {
      transform: translate(-50%, -50%) rotate(90deg);
    }

    .number-input input[type=number] {
      font-family: sans-serif;
      max-width: 5rem;
      padding: .5rem;
      border: solid #ddd;
      border-width: 0 2px;
      font-size: 2rem;
      height: 3rem;
      font-weight: bold;
      text-align: center;
    }
    .container .time{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container .time .clock{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    .container .time .clock button{
      text-transform: uppercase;
      height: 50px;
      width: 100px;
      font-weight: 900;
      margin: 0 10px ;
    }
    .container .time .clock input{
      font-size: 25px;
      text-align: center;
      height: 50px;
      width: 100px;
      font-weight: 900;
      margin: 0 10px ;
    }
    .container .time .period select{
      font-size: 25px;
      text-align: center;
      height: 40px;
      width: auto;
      font-weight: 900;
      margin: 0 10px ;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <div class="left">LOCAL</div>
      <div class="right">VISITANTE</div>
    </div>
    <div class="text-small">
      <div class="left">GOLES</div>
    </div>
    <div class="score">
      <div class="local team">
        <div class="buttons">
          <button class="score_button" team="local" value="+1">+1</button>
          <button class="score_button" team="local" value="-1">-1</button>
        </div>
        <div class="text">
          <input id="local_score" type="number" value="0">
        </div>
      </div>
      <div class="visitor team">
        <div class="text">
          <input id="visitor_score" type="number" value="0">
        </div>
        <div class="buttons">
          <button class="score_button" team="visitor" value="+1">+1</button>
          <button class="score_button" team="visitor" value="-1">-1</button>
        </div>
      </div>
    </div>
    <div class="text-small">
      <div class="left">TIROS</div>
    </div>
    <div class="tiros">
      <div class="badges">
        <div>PERIODO 1</div>
        <div>PERIODO 1</div>
        <div>PRORROGA</div>
      </div>
      <div class="local team">
        <div class="number-input">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
          <input class="quantity" min="0" name="quantity" value="0" type="number">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
        </div>
        <div class="number-input">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
          <input class="quantity" min="0" name="quantity" value="0" type="number">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
        </div>
        <div class="number-input">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
          <input class="quantity" min="0" name="quantity" value="0" type="number">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
        </div>
      </div>
      <div class="visitor team">
        <div class="number-input">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
          <input class="quantity" min="0" name="quantity" value="0" type="number">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
        </div>
        <div class="number-input">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
          <input class="quantity" min="0" name="quantity" value="0" type="number">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
        </div>
        <div class="number-input">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
          <input class="quantity" min="0" name="quantity" value="0" type="number">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
        </div>
      </div>
    </div>

    <div class="text-small">
      <div class="left">TIEMPO</div>
    </div>
    <div class="time">
      <div class="clock">
        <button value="paused" id="time_toggle">START/STOP</button>
        <input id="clock" value="25:00">
        <button id="clock_reset">reset</button>
      </div>
      <div class="text-small">
        <div class="left">PERIODO</div>
      </div>
      <div class="period">
        <select>
          <option>PERIODO 1</option>
          <option>DESCANSO</option>
          <option>PERIODOÂº 2</option>
          <option>DESCANSO PR</option>
          <option>PRORROGA</option>
          <option>DESCANSO PEN</option>
          <option>PENALTIS</option>
          <option>FINAL</option>
        </select>
      </div>
    </div>
    
  </div>
  <script>
    document.body.onload = async () => {
      document.querySelectorAll('.score_button').forEach(button =>{
        button.addEventListener('click', ()=>{
          const team = button.attributes['team'].value;
          const value = button.attributes['value'].value;
          if (document.querySelector(`#${team}_score`).value > 0 || value != '-1'){
            document.querySelector(`#${team}_score`).value = Number(document.querySelector(`#${team}_score`).value)+ Number(value);
          } 
        })
      })
      document.querySelector('#time_toggle').addEventListener('click', ()=>{
        if(document.querySelector('#time_toggle').attributes['value'].value == 'active') document.querySelector('#time_toggle').attributes['value'].value = 'paused'
        else if(document.querySelector('#time_toggle').attributes['value'].value == 'paused') document.querySelector('#time_toggle').attributes['value'].value = 'active'
      })
      document.querySelector('#clock_reset').addEventListener('click', ()=>{
        document.querySelector('#clock').value = "25:00";
        document.querySelector('#time_toggle').attributes['value'].value = 'paused'
      })
      setInterval(()=>{
        if (document.querySelector('#time_toggle').attributes['value'].value == "active"){
          const time = document.querySelector('#clock').value.split(':')
          if((Number(time[0]) + Number(time[1]) ) != 0){
            if (time[1] > 0){
              time[1] = Number(time[1]) - 1; 
            }else {
              time[1] = 59;
              time[0] = Number(time[0]) -1;
            }
            console.log((Number(time[0]) + Number(time[1]) ));
            
            document.querySelector('#clock').value = `${time[0]}:${time[1]<10 ? "0"+time[1] : time[1]}`
          }else{
            document.querySelector('#clock').value = "00:00"
          }
        }
      },1000)
    }
  </script>
</body>
</html>
